version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db_challenge
  environment:  
    POSTGRES_DB: ${DB_NAME}
    POSTGRES_USER: ${DB_USER}
    POSTGRES_PASSWORD: ${DB_PASSWORD}
  volumes:
    - db_data:/var/lib/postgresql/data
  restart: unless-stopped

  web_app:
    image: nginx:latest
    container_name: web_app_challenge
    ports:
      - "8080:80"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    depends_on: [db] 

# Definição de volumes nomeados para persistência do DB
volumes:
  db_data: